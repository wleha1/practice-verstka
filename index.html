<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillaLS</title>
  <link rel="preconnect" href="//fdn.fontcdn.ir"><link rel="preconnect" href="//v1.fontapi.ir"><link href="https://v1.fontapi.ir/css/SFProDisplay" rel="stylesheet">
  <style>
    @import url('https://v1.fontapi.ir/css/SFProDisplay');
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="header__date">
      <p class="header__date-text">Среда, 13 окт</p>
  </header>
  <main class="main">
    <aside class='sidebar'>
      <div class="sidebar__logo">
        <img src="./images/logo.svg" alt="logo">
      </div>
      <nav class="sidebar__link">
        <a href="#" class="sidebar__links">
          <img class='sidebar__icon' src="./images/timeline.svg" alt="timeline">
          <p class='sidebar__text'>Итоги</p>
        </a>
        <a href="#" class="sidebar__links">
          <img class='sidebar__icon' src="./images/orders.svg" alt="timeline">
          <p class='sidebar__text'>Заказы</p>
        </a>
        <a href="#" class="sidebar__links">
          <img class='sidebar__icon' src="./images/mail.svg" alt="timeline">
          <p class='sidebar__text'>Сообщения</p>
        </a>
        <a href="#" class="sidebar__links sidebar__links--active">
          <img src="./images/calls.svg" alt="" class="sidebar__icon">
          <p class="sidebar__text">Звонки</p>
          <div class="sidebar__link-circle"></div>
        </a>
        <a href="#" class="sidebar__links">
          <img src="./images/people.svg" alt="" class="sidebar__icon">
          <p class="sidebar__text">Контрагенты</p>
        </a>
        <a href="#" class="sidebar__links">
          <img src="./images/documents.svg" alt="" class="sidebar__icon">
          <p class="sidebar__text">Документы</p>
        </a>
        <a href="#" class="sidebar__links">
          <img src="./images/idenity.svg" alt="" class="sidebar__icon">
          <p class="sidebar__text">Исполнители</p>
        </a>
        <a href="#" class="sidebar__links">
          <img src="./images/case.svg" alt="" class="sidebar__icon">
          <p class="sidebar__text">Отчеты</p>
        </a>
        <a href="#" class="sidebar__links">
          <img src="./images/library.svg" alt="" class="sidebar__icon">
          <p class="sidebar__text">База знаний</p>
        </a>
        <a href="#" class="sidebar__links">
          <img src="./images/settings.svg" alt="" class="sidebar__icon">
          <p class="sidebar__text">Настройки</p>
        </a>
      </nav>
      <div class="sidebar__buttons">
        <button class="sidebar__button">
          <p class="sidebar__button-text">Добавить заказ</p>
          <img src="./images/vektor.svg" alt="" class="sidebar__button-icon">
        </button>
        <button class="sidebar__button">
          <p class="sidebar__button-text">Оплата</p>
          <img src="./images/alert_24.svg" alt="" class="sidebar__button-icon">
        </button>
      </div>
    </aside>
    <div class="main-container">
    </div>
  </main>
  <footer class="footer"></footer>
</body>
</html>
